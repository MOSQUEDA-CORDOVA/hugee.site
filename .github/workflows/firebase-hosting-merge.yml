name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      uses: actions/checkout@v2
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HUGEE_SITE }}
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting
